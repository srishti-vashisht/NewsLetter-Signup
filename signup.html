  <body class="text-center">
  <form action ="/" class="form-signin" method = "POST">                          <!--action - where post request will be sent-->

  <h1 class="h3 mb-3 font-weight-normal">Subscribe To My Newsletter</h1>
  <input type="text" class="form-control top" name="fName" placeholder="First Name" required autofocus>         <!--required field and autofocus - when we load website will point to this field first-->
